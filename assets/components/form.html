<!-- info-customer  -->
<div class="info-customer">
    <div class="container">
        <div class="row">
            <div class="info-people col-xl-8">
                <h2 class="info-title">
                    Thông tin người gửi
                </h2>
                <hr>
                <form action="">
                    <div class="inner-wrap">
                        <div class="info-name set-width">
                            <label for="name">
                                <span class="red-color">*</span> Họ tên
                            </label> <br>
                            <input type="text" id="name" placeholder="Họ tên" class="form-control">
                        </div>
                        <div class="info-phone set-width">
                            <label for="phone">
                                <span class="red-color">*</span> Điện thoại
                            </label> <br>
                            <input type="text" id="phone" placeholder="Điện thoại" class="form-control">
                        </div>
                    </div>
                    <div class="info-email">
                        <label for="email">
                            <span class="red-color">*</span> Email
                        </label> <br>
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </form>
                <h2 class="info-title">
                    Thông tin người nhận
                </h2>
                <hr>
                <form action="">
                    <div class="inner-wrap">
                        <div class="info-name set-width">
                            <label for="name">
                                <span class="red-color">*</span> Họ tên
                            </label> <br>
                            <input type="text" id="name" placeholder="Họ tên" class="form-control">
                        </div>
                        <div class="info-phone set-width">
                            <label for="phone">
                                <span class="red-color">*</span> Điện thoại
                            </label> <br>
                            <input type="text" id="phone" placeholder="Điện thoại" class="form-control">
                        </div>
                    </div>
                    <div class="info-address">
                        <label for="address">
                            <span class="red-color">*</span> Địa chỉ
                        </label> <br>
                        <input type="text" id="address" placeholder="Địa chỉ" class="form-control">
                    </div>
                    <div>
                        <div class="inner-wrap">
                            <div class="info-province set-width">
                                <label for="form-select"><span class="red-color">*</span> Tỉnh, thành
                                    phố</label><br>
                                <select class="form-select form-control form-select-sm mb-3" id="city"
                                    aria-label=".form-select-sm">
                                    <option value="" selected>Chọn tỉnh thành</option>
                                </select>
                            </div>
                            <div class="info-district set-width">
                                <label for="form-select"><span class="red-color">*</span> Quận / huyện</label>
                                <select class="form-select form-control form-select-sm mb-3" id="district"
                                    aria-label=".form-select-sm">
                                    <option value="" selected>Chọn quận huyện</option>
                                </select>
                            </div>
                        </div>
                        <div class="info-commune">
                            <label for="form-select"><span class="red-color">*</span> Phường / xã</label> <br>
                            <select class="form-select form-control form-select-sm" id="ward"
                                aria-label=".form-select-sm">
                                <option value="" selected>Chọn phường xã</option>
                            </select>
                        </div>

                    </div>


                    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
                    <script>
                        var citis = document.getElementById("city");
                        var districts = document.getElementById("district");
                        var wards = document.getElementById("ward");
                        var Parameter = {
                            url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
                            method: "GET",
                            responseType: "application/json",
                        };
                        var promise = axios(Parameter);
                        promise.then(function (result) {
                            renderCity(result.data);
                        });

                        function renderCity(data) {
                            for (const x of data) {
                                citis.options[citis.options.length] = new Option(x.Name, x.Id);
                            }
                            citis.onchange = function () {
                                district.length = 1;
                                ward.length = 1;
                                if (this.value != "") {
                                    const result = data.filter(n => n.Id === this.value);

                                    for (const k of result[0].Districts) {
                                        district.options[district.options.length] = new Option(k.Name, k.Id);
                                    }
                                }
                            };
                            district.onchange = function () {
                                ward.length = 1;
                                const dataCity = data.filter((n) => n.Id === citis.value);
                                if (this.value != "") {
                                    const dataWards = dataCity[0].Districts.filter(n => n.Id === this.value)[0].Wards;

                                    for (const w of dataWards) {
                                        wards.options[wards.options.length] = new Option(w.Name, w.Id);
                                    }
                                }
                            };
                        }

                    </script>
                    <div class="inner-wrap">
                        <div class="info-date set-width">
                            <label for="date">
                                <span class="red-color">*</span> Ngày giao hàng
                            </label> <br>
                            <input type="date" id="date" class="form-control">
                        </div>
                        <div class="info-time set-width">
                            <label for="time"><span class="red-color">*</span> Thời gian giao hàng</label> <br>
                            <select name="time" id="time" class="form-control">
                                <option value="">Từ 8:00 - 12:00</option>
                                <option value="">Từ 12:00 - 20:00</option>
                                <option value="">Từ 8:00 - 20:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="info-massage">
                        <label for="message">
                            Lời nhắn [Cho người nhận]
                        </label> <br>
                        <textarea name="message" id="message" class="form-control"></textarea>
                    </div>
                    <div class="info-request">
                        <label for="request">
                            Yêu cầu, lưu ý [cho flowercorner.vn]
                        </label> <br>
                        <textarea name="request" id="request" class="form-control"></textarea>
                    </div>
                    <div class="inner-wrap">
                        <div class="info-check set-width">
                            <label for="check">Ẩn thông tin</label> <br>
                            <input type="checkbox"> Giấu thông tin người gửi
                        </div>
                        <div class="info-check set-width">
                            <label for="check">Hoá đơn VAT</label> <br>
                            <input type="checkbox"> Yêu cầu hoá đơn VAT
                        </div>
                    </div>
                    <div class="info-id set-width">
                        <label for="id">
                            Mã nhân viên
                        </label> <br>
                        <input type="text" id="name" placeholder="Mã nhân viên" class="form-control">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- end info-customer  -->
