<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <!-- info-customer  -->
    <div class="container-info">
        <div class="info-customer">
            <div class="container">
                <!-- <div class="inner-wrap"> -->
                <div class="row">
                    <div class="info-people col-xl-12">
                        <div class="title-container">
                            <h1 class="info-title">
                                Thông tin khách hàng
                            </h1>
                            <a href="/index.html"> quay lại</a>
                        </div>
                        <hr>
                        <form action="">
                            <div class="inner-wrap row">
                                <div class="info-name set-width col-xl-6 col-md-6 col-sm-12">
                                    <label for="name">
                                        <span class="red-color">*</span> Họ tên
                                    </label> <br>
                                    <input type="text" id="name" placeholder="Họ tên" class="form-control-1">
                                </div>
                                <div class="info-phone set-width col-xl-6 col-md-6 col-sm-12">
                                    <label for="phone">
                                        <span class="red-color">*</span> Điện thoại
                                    </label> <br>
                                    <input type="text" id="phone" placeholder="Điện thoại" class="form-control-1">
                                </div>
                            </div>
                            <div class="info-address">
                                <label for="address">
                                    <span class="red-color">*</span> Địa chỉ
                                </label> <br>
                                <input type="text" id="address" placeholder="Địa chỉ" class="form-control-1">
                            </div>
                            <div>
                                <div class="inner-wrap row">
                                    <div class="info-province set-width  col-xl-6 col-md-6 col-sm-12">
                                        <label for="form-select"><span class="red-color">*</span> Tỉnh, thành
                                            phố</label><br>
                                        <select class="form-select form-control-1 form-select-sm mb-3" id="city"
                                            aria-label=".form-select-sm">
                                            <option value="" selected>Chọn tỉnh thành</option>
                                        </select>
                                    </div>
                                    <div class="info-district set-width col-xl-6 col-md-6 col-sm-12">
                                        <label for="form-select"><span class="red-color">*</span> Quận / huyện</label>
                                        <select class="form-select form-control-1 form-select-sm mb-3" id="district"
                                            aria-label=".form-select-sm">
                                            <option value="" selected>Chọn quận huyện</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="info-commune">
                                    <label for="form-select"><span class="red-color">*</span> Phường / xã</label> <br>
                                    <select class="form-select form-control-1 form-select-sm" id="ward"
                                        aria-label=".form-select-sm">
                                        <option value="" selected>Chọn phường xã</option>
                                    </select>
                                </div>

                            </div>


                            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

                            <div class="inner-wrap row">
                                <div class="info-date set-width  col-xl-6 col-md-6 col-sm-12">
                                    <label for="date">
                                        <span class="red-color">*</span> Ngày giao xe
                                    </label> <br>
                                    <input type="date" id="date" class="form-control-1">
                                </div>
                                <div class="info-time set-width  col-xl-6 col-md-6 col-sm-12">
                                    <label for="time"><span class="red-color">*</span> Thời gian giao xe</label> <br>
                                    <select name="time" id="time" class="form-control-1">
                                        <option value="">Từ 8:00 - 12:00</option>
                                        <option value="">Từ 12:00 - 20:00</option>
                                        <option value="">Từ 8:00 - 20:00</option>
                                    </select>
                                </div>
                            </div>
                            <div class="info-request">
                                <label for="request">
                                    Yêu cầu, lưu ý
                                </label> <br>
                                <textarea name="request" id="request" class="form-control-1"></textarea>
                            </div>
                        </form>
                        <div class="btn">
                            <button class="button button-effect2 btn-form">XÁC NHẬN</button>
                        </div>

                    </div>
                </div>
                <!-- </div> -->

            </div>
        </div>
    </div>

    <!-- end info-customer  -->


    <script src="./assets/js/form.js"></script>

</html>
